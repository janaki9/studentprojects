{% extends 'navbar.html' %}
{% block content %}
{% load static %}
<link href="{% static 'css/addstudents.css' %}" rel="stylesheet">
<h2 align="center">Add students details</h2>
<form action="read_data" method="post">
    {% csrf_token %}
   <table align="center">
       <tr>
           <td>Name:</td>
           <td><input type="text" name="txtname"></td>
       </tr>
       <tr>
           <td>Age:</td>
           <td><input type="number" name="txtage"></td>
       </tr>
       <tr>
           <td>Phn_num:</td>
           <td><input type="number" name="txtphno"></td>
       </tr>
       <tr>
           <td>city:</td>
           <td><select name="ddlcity">
              {% for i in City_data %}
               <option>{{i.City_Name}}</option>
               {% endfor%}
           </select></td>
       </tr>
       <tr>
           <td>course:</td>
           <td><select name="ddlcourse">
               {% for i in Course_data %}
               <option>{{ i.Course_Name}}</option>
               {% endfor%}
           </select></td>
       </tr>
       <tr>
           <td><input type="submit" name="btnsubmit" value="addstudent"></td>
       </tr>
   </table>

</form>
{% endblock %}
