{% extends 'navbar.html' %}
{% block content %}
{% load static %}
<link href="{% static 'css/display.css' %}" rel="stylesheet">
<h2 align="center">STUDENT DETAILS </h2>
<form action="" method="post">
<table border="2" class="table" style=" border: 5px solid rgb(243, 181, 9);height:100px;color:green">
    <tr>
        <th>id</th>
        <th>S_Name</th>
        <th>S_Age</th>
        <th>S_Phno</th>
        <th>S_City</th>
        <th>S_Course</th>
        <th>update</th>
        <th>delete</th>
    </tr>
    {% for i in data %}
        <tr>
                <td>{{i.id}}</td>
                <td>{{i.S_Name}}</td>
                <td>{{i.S_Age}}</td>
                <td>{{i.S_Phno}}</td>
                <td>{{i.S_City}}</td>
                <td>{{i.S_Course}}</td>
            <td><a href="{% url 'up' i.id %}">update</a></td>
            <td><a href="{% url 'del' i.id %}">delete</a></td>

        </tr>
    {% endfor %}
</table>
</form>
{% endblock %}
