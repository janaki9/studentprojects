{% load static %}
<link href="{% static 'css/register.css' %}" rel="stylesheet">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="regdata" method="post">
    {% csrf_token %}
    <h3 style="color:red">{{ data }}</h3>
<table align="center">
    <h2 align="center">Registration page</h2>
    <tr>
        <td>UserName</td>
        <td><input type="text" name="txtName"></td>
    </tr>
    <tr>
        <td>UserEmail</td>
        <td><input type="text" name="txtEmail"></td>
    </tr>
    <tr>
        <td>UserPassword</td>
        <td><input type="password" name="txtpswd"></td>
    </tr>
    <tr>
        <td><input type="submit" name="btnsub" value="register"></td>
    </tr>


</table>
</form>
</body>
</html>
