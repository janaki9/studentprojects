{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="{% static 'css/login.css' %}" rel="stylesheet">
</head>
<body>
<h2 align="center"> LOGIN PAGE</h2>
<form action="logdata" method="POST">
    {% csrf_token %}
 <h3 style="color:red" align="center">{{ data }}</h3>
<table align="center">
    <tr>
        <td>UserName</td>
        <td><input type="text" name="txtname"></td>
    </tr>

    <tr>
        <td>UserPassword</td>
        <td><input type="password" name="txtpswd"></td>
    </tr>
    <tr>
        <td><input type="submit" name="btnsub" value="login"></td>
        <td><a href="{% url 'reg' %}">signup</a></td>
    </tr>


</table>
</form>
</body>
</html>
